<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         html, body{
            height: 100%;
            width: 100%;
         }

         input{
            display: block;
            padding: 5px;
            margin: 5px;
         }

        #main{
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        .card{
            max-width: 300px;
            display: inline-block;
            padding: 20px;
            margin-top: 40px;
            border: solid;
            border-color: #333;
            border-radius: 10px;
        }

        .card h3 h5{
            margin-top: 5px;
        }

        .card p{
            font-size: 12px;
            margin-top: 10px;
        }

        .profile{
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border: solid;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



    </style>
</head>
<body>
    
    <div id="main">
        <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="age">
            <input type="text" placeholder="profile-pic">
            <input type="submit">
        </form>
    </div>

    <script src="04_Event_Form.js"></script>
</body>
</html>
