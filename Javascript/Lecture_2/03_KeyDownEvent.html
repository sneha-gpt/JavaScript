<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         html, body{
            height: 100%;
            width: 100%;
         }

        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        h2{
            color: #555;
            font-size: 10rem;
            font-weight: 300;
            user-select: none;
        }

        input{
            display: none;
        }

        #btn{
            background-color: rgb(46, 246, 246);
            border-radius: 3px;
            font-weight: 600;
            padding: 12px 22px;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #btn:hover{
            background-color: rgb(6, 133, 133);
        }
    </style>
</head>
<body>
    
    <div id="main">
        <!-- <h2>1</h2> -->
        <input type="file" id="fileinput">
        <button id="btn">
            Upload File
        </button>

    </div>

    <script src="03_KeyDownEvent.js"></script>
</body>
</html>
